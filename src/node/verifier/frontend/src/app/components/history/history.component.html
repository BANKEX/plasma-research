<table>
  <tr>
    <th>Sum</th>
    <th>Type</th>
    <th>Date</th>
    <th>Who</th>
  </tr>
  <tr *ngFor="let hist of h">
    <td *ngIf="hist.sum != '<nil>'">
      {{hist.sum}}
    </td>
    <td *ngIf="hist.sum == '<nil>'">
    </td>
    <td>
      {{hist.operation_type}}
    </td>
    <td>
      {{date(hist.date)}}
    </td>
    <td>
      {{hist.who}}
    </td>
  </tr>
</table>
